<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převaděč teplot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #87CEFA; 
            margin: 0;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        
        .form-container {
            background-color: #1E90FF; 
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #B0E0E6; 
            color: #333;
        }

        button {
            background-color: #4682B4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5A9BD5; 
        }

        h2 {
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
        }

        
        #result {
            color: #ffcc00;
        }

    </style>
</head>
<body>
    <h1>Převaděč teplot</h1>
    <div class="form-container">
        <form id="converter-form">
            <label for="celsius" style="font-size: 1.1em;">Zadejte teplotu Celsius:</label>
            <input type="number" id="celsius" placeholder="..." required>
            <button type="submit">Převést na Fahrenheit</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const celsius = parseFloat(document.getElementById('celsius').value);

            if (isNaN(celsius)) {
                document.getElementById('result').textContent = 'Please enter a valid number!';
                document.getElementById('result').style.color = '#ffcc00'; 
                return;
            }

            const fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('result').textContent = `${celsius}°C je ${fahrenheit.toFixed(2)}°F.`;
            document.getElementById('result').style.color = '#fff'; 
        });
    </script>
</body>
</html>
